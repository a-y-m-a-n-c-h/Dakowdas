<!-- userSearch.html -->

{% extends 'base.html' %}

{% block content %}

    <h1>User Search Results</h1>

    {% if users %}
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <td><a href="{{ url_for('views.profileUser', user=user[0]) }}">{{ user[0] }}</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No users found.</p>
    {% endif %}

{% endblock %}
